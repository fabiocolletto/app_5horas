<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genoma</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0b132b;
      color: #e0e6ed;
    }

    header {
      padding: 1rem 1.5rem;
      background: #1c2541;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .branding {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    #genoma-title {
      font-size: 1.2rem;
    }

    #genoma-milestone {
      color: #9be564;
      font-weight: 600;
      font-size: 0.95rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      gap: 1rem;
    }

    .status {
      padding: 1rem;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
    }
  </style>
</head>
<body>
  <header>
    <div class="branding">
      <strong id="genoma-title">App 5Horas</strong>
      <span id="genoma-milestone">Marco 1.4 — Plataforma Operacional</span>
    </div>
  </header>
  <main id="genoma-shell">
    <section class="status" aria-live="polite">
      <p>O Genoma está inicializando e aguardando células registradas.</p>
      <p id="genoma-status"></p>
    </section>
    <div id="genoma-root" role="main"></div>
  </main>
  <script type="module" src="./genoma.js"></script>
</body>
</html>
